<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Аналіз та прогнозування</title>
        <link rel="icon" href="img/logo.svg" type="image/svg" />
        <link rel="stylesheet" href="./css/style.min.css" />
    </head>

    <body>
        <header class="header">
            <img src="./img/logo.svg" alt="logo" class="header__logo" />
            <h1 class="header__title">Система аналізу та прогнозування фінансових часових рядів</h1>
        </header>
        <div class="wrapper">
            <div id="mySidenav" class="menu">
                <h1 class="title">Меню</h1>

                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="mainPage.html" class="menu__link">Головна</a>
                    </li>
                    <li class="menu__item">
                        <a href="preliminaryAnalysisPage.html" class="menu__link">Попередній аналіз даних</a>
                    </li>
                    <li class="menu__item">
                        <a href="trendModelsBuildingPage.html" class="menu__link">Побудова прогнозних моделей</a>
                    </li>
                    <li class="menu__item">
                        <a href="randomComponentAnalysisPage.html" class="menu__link"
                            >Дослідження випадкової компоненти</a
                        >
                    </li>
                    <li class="menu__item">
                        <a href="predictionPage.html" class="menu__link">Прогнозування</a>
                    </li>
                    <li class="menu__item">
                        <a href="aboutProgramPage.html" class="menu__link">Про програму</a>
                    </li>
                </ul>
            </div>

            <div class="background">
                <h1 class="title">Головна</h1>
                <div class="inputButton">
                    <input type="file" accept=".xlsx, .xls, .csv" id="file-input" class="inputfile inputfile-1" />
                    <label for="file-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path
                                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                            ></path>
                        </svg>
                        <span>Завантажити дані...</span>
                    </label>
                </div>
                <div class="img">
                    <img src="./img/graph.png" alt="graph" class="img__icon" />
                </div>

                <div class="container">
                    <h2 class="data__table_title">Таблиця з даними</h2>
                    <div class="data__table_wrapper">
                        <table class="data__table"></table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"
            integrity="sha512-0k6FXllQktdobw8Nc8KQN2WtZrOuxpMn7jC2RKCF6LR7EdOhhrg3H5cBPxhs3CFzQVlO6ni1B9SDLUPhBs0Alg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.2.0/dist/chartjs-plugin-crosshair.min.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"
            integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- <script src="timeSeries/timeSeries.js" type="module"></script> -->
        <!-- <script src="dataUploadPage.js" type="module"></script> -->
        <!-- <script src="../dist/dataUpload2.js"></script> -->
        <script src="../dist/mainPage.bundle.js"></script>
        <script src="../dist/timeSeries.bundle.js"></script>
    </body>
</html>
